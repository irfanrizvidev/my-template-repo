<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<title>Syed Irfan Rizvi Resume</title>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Syed Rizvi Portfolio</a>

			<!-- Toggler/collapsibe Button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		        <span class="navbar-toggler-icon"></span>
		    </button>

			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#work">WORK</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#skills">SKILLS</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="#contact">CONTACT</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="#cv">DOWNLOAD CV</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
    <main class="pt-5">
        <section id="about" class="min-vw-100 min-vh-100"></section>
        <section id="work" class="min-vw-100 min-vh-100  py-5"></section>
        <section id="skills" class="min-vw-100 min-vh-100  py-5"></section>
		<section id="contact" class="min-vw-100 min-vh-100">
			<div class="row vh-100">
				<div class="col-10 col-sm-9 col-md-7 col-lg-6 mx-auto my-auto">
					<div class="card card-signin">
						<div class="card-body">
							<h1 class="card-title text-center">Sign In</h5>
							<form class="form-signin">
                                <label for="fullName">Full Name:</label>
                                <input type="text" id="fullName" class="form-control" placeholder="Full Name" required autofocus>
								<label for="inputEmail">Email address:</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                                <label for="message">Message:</label>
                                <textarea class="form-control message" id="message" name="text" placeholder="Type message" rows="4"></textarea>

								<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
        <section id="cv" class="min-vw-100 min-vh-100 py-5"></section>

    </main>

    <footer class="footer">
        <p class="pt-2">
            Syed Irfan Rizvi Portfolio <i class="fa fas fa-copyright"></i> copyright 2019<br />

        </p>
        <h1>
            <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>
        </h1>
    </footer>

	<!-- Adding bootstrap javascript files and Jquery files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
    <script src="js/main.js">
    </script>
	<!-- End Adding bootstrap javascript files and Jquery files -->
</body>

</html>
